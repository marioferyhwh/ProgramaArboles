<app-loading *ngIf="!data"></app-loading>
<h2 *ngIf="data && data.length == 0 ">No se encontraron clientes</h2>
<table *ngIf="data && data.length > 0 " class="table">
    <thead>
        <tr>
            <th>nombre</th>
            <th>Prestamos</th>
            <th>estado</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of this.data">
            <td (click)="clientEdit(client.id)" class="pointer"> {{client.name}}</td>
            <td>{{client.number_loans}}</td>
            <td>{{client.id_loan_state}}</td>
        </tr>
    </tbody>
</table>
