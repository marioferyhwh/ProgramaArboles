<form autocomplete="off" class="col-8 offset-2 text-right" [formGroup]="forma" (ngSubmit)="onAction()">

    <div class="form-group row">
        <label class="col-4 col-form-label">Prestamo</label>
        <div class="col-8">
            <input type="number" class="form-control" formControlName="initial_value" [class.is-invalid]="initial_valueInvalid()">
            <small class="text-danger" *ngIf="initial_valueInvalid()">monto minimo 5</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-4 col-form-label">interes</label>
        <div class="col-8">
            <input type="number" class="form-control" formControlName="interest" [class.is-invalid]="interestInvalid()">
            <small class="text-danger" *ngIf="interestInvalid()">rango vaido 10-100</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-4 col-form-label"># coutas</label>
        <div class="col-8">
            <input type="number" class="form-control" formControlName="quota" [class.is-invalid]="quotaInvalid()">
            <small class="text-danger" *ngIf="quotaInvalid()">rango vaido 1-120</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-4 col-form-label">estado</label>
        <div class="col-8">

            <select class="form-control" name="id_loan_state" formControlName="loan_state" [class.is-invalid]="loan_stateInvalid()">
        <!-- [ngModel]="loan.id_loan_state" -->
        <option *ngFor="let estate of loan_states" [value]="estate.id">{{estate.state}}</option>
      </select>
            <small class="text-danger" *ngIf="loan_stateInvalid()">
        inidique un estdo valido para el cobro
      </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-4 col-form-label input-group"></label>
        <button class="col-md-8 btn btn-outline-primary btn-block" type="submit">Crear</button>
    </div>

</form>

<hr>
<pre>
  Estado:for {{forma.valid}}
  Status:{{forma.status}}
  {{forma.value | json}}
</pre>
