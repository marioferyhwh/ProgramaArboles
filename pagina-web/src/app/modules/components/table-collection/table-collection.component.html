<table>
    <thead>
        <tr>
            <th>id</th>
            <th>activo</th>
            <th>descripcion</th>
            <th>saldo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cobro of this.cobros">
            <td>{{cobro.id}}</td>
            <td>{{cobro.active}}</td>
            <td>{{cobro.description}}</td>
            <td>{{cobro.balance_total}}</td>
        </tr>
    </tbody>
</table>
