<form (ngSubmit)="onLogin(fl)" #fl="ngForm" class="col-8 offset-2">

    <div class="form-group row ">
        <span class="text-danger" *ngIf="fl.submitted && fl.controls['email'].invalid">
      correo no valido
    </span>
        <input class="form-control" type="email" placeholder="User" [(ngModel)]="user.email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
    </div>

    <div class="form-group row">
        <span class="text-danger" *ngIf="fl.submitted && fl.controls['password'].invalid">
      Clave no valida
    </span>
        <input class="form-control" type="password" placeholder="**********" [(ngModel)]="user.password" name="password" required>
    </div>

    <div class="form-group form-check">
        <input [(ngModel)]="remember" type="checkbox" name="remember" class="form-check-input">
        <label for="remember" class="form-check-label"> recordar usuario</label>
    </div>

    <button type="submit" class="btn btn-outline-primary btn-block">iniciar</button>

    <div class="form-group row">
        <a [routerLink]="['/usuario','nuevo']">Crear nuevo usuario</a>
    </div>
</form>
