<table>
    <thead>
        <tr>
            <th>id</th>
            <th>cobro</th>
            <th>usuario</th>
            <th>valor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movimento of this.movimentos">
            <td>{{movimento.id}}</td>
            <td>{{movimento.id_collection}}</td>
            <td>{{movimento.id_user}}</td>
            <td>{{movimento.money}}</td>
        </tr>
    </tbody>
</table>
